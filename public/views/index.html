<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizPro</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/carousel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">BizPro</a>
        <ul class="menu-links">
          <li><a href="#">Uplift Your Business</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">About</a></li>
          <li class="join-btn" onclick="showRegistrationForm()">
            <a href="#">Join Us</a>
          </li>
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h1>Find the right business guidance, in one click!</h1>
        <form action="#" class="search-form">
          <input
            type="text"
            placeholder="Search the right experts..."
            required
          />
          <button class="material-symbols-outlined" type="sumbit">
            search
          </button>
        </form>
        <div class="popular-tags">
          Popular:
          <ul class="tags">
            <li><a href="#">Business Management</a></li>
            <li><a href="#">Finance and Accounting</a></li>
            <li><a href="#">Marketing</a></li>
            <li><a href="#">Capital Preservation</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- carousel services section -->
    <section class="carousel-services-section">
      <div class="carousel-container">
        <button class="left"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel"></div>
        <button class="right"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
    <script src="../carousel.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
